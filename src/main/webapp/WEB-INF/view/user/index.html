<#assign basePath="${request.getContextPath()}" />
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="${basePath}/static/js/jquery.min.js"></script>
<script src="${basePath}/static/jquery-ui/jquery-ui.min.js"></script>
<script src="${basePath}/static/cxselect/jquery.cxselect.min.js"></script>
<script>
	//  $(function() {
	//    $("#datepicker").datepicker();
	//    $("#format").change(function() {
	//      $("#datepicker").datepicker("option", "dateFormat", $(this).val());
	//    });
	//  });
	$(function() {

		$.cxSelect.defaults.url = '${basePath}/user/index.json';

		$('#city_china').cxSelect({
			selects : [ 'province', 'city', 'area' ]
		});
	});
</script>
</head>
<body>
  <a href="#">json</a>

  <fieldset id="city_china">
    <legend>默认</legend>
    <p>省份：<select class="province" data-value="2" disabled="disabled" name="province"></select></p>
    <p>城市：<select class="city" disabled="disabled" name="city"></select></p>
    <p>地区：<select class="area" disabled="disabled" name="area"></select></p>
  </fieldset>

</body>
</html>
